<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calculator app</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="inputs">
      <label for="day">
        Day
        <input type="number" name="day" id="day">
      </label>
      <label for="month">
        Month
        <input type="number" name="month" id="month">
      </label>
      <label for="year">
        Year
        <input type="number" name="year" id="year">
      </label>
    </div>
    <div class="results">
      <div class="image-container">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </div>
      <p class="years"><span id="result-year">38</span> years</p>
      <p class="months"><span id="result-month">3</span> months</p>
      <p class="days"><span id="result-day">26</span> days</p>
    </div>
  </main>
</body>
<script src=" ./index.js"></script>

</html>
